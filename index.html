<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="src/css/styles.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>LPGS</title>
	</head>

	<body id="window">
		<div id="panel_left">
			<div id="control_btns" class="w3-bar">
				<input type="file" id="open_file" multiple="false" accept="image/*" />
				<button
					id="btn_open"
					class="w3-button w3-bar-item w3-ripple w3-white w3-border w3-border-blue w3-round-xxlarge"
				>
					Open
				</button>
				<button
					id="btn_clear"
					class="w3-button w3-bar-item w3-ripple w3-white w3-border w3-border-blue w3-round-xxlarge"
				>
					Clear
				</button>
				<button
					id="btn_save"
					class="w3-button w3-bar-item w3-ripple w3-white w3-border w3-border-blue w3-round-xxlarge"
				>
					Save
				</button>
			</div>
			<div id="canvas_container">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<div id="panel_right">
			<div id="plate">
				<h1 id="plate_lbl" class="w3-text">Plate</h1>
				<div>
					<select name="code" id="code" class="w3-select w3-round-xxlarge">
						<option>Code</option>
						<option value="code1">1</option>
						<option value="code2">2</option>
						<option value="code3">3</option>
						<option value="code4">4</option>
						<option value="code5">5</option>
						<option value="codeun">UN</option>
						<option value="codeau">AU</option>
						<option value="codeet">ET</option>
					</select>
				</div>
				<div>
					<select name="region" id="region" class="w3-select w3-round-xxlarge">
						<option>Region</option>
						<option value="AA">AA</option>
					</select>
				</div>
				<div>
					<input
						type="text"
						id="plate_no"
						class="w3-input w3-border w3-round-xxlarge"
						placeholder="Plate Number"
						pattern="A[0-9]+"
						title="Three letter country code"
					/>
				</div>
				<div id="control_btns_2">
					<button
						id="btn_generate"
						class="w3-button w3-ripple w3-white w3-border w3-border-blue w3-round-xxlarge"
					>
						Generate
					</button>
					<button
						id="btn_clear_2"
						class="w3-button w3-ripple w3-white w3-border w3-border-blue w3-round-xxlarge"
					>
						Clear
					</button>
				</div>
			</div>
			<div id="plate_preview_container">
				<h1 id="plate_preview_lbl" class="w3-text">Plate Preview</h1>
				<div id="plate_preview_wrapper">
					<canvas id="plate_preview" width="475" height="100"></canvas>
				</div>
				<button
					id="btn_add"
					class="w3-button w3-ripple w3-white w3-border w3-border-blue w3-round-xxlarge"
				>
					Add
				</button>
				<button
					id="btn_remove"
					class="w3-button w3-ripple w3-white w3-border w3-border-blue w3-round-xxlarge"
				>
					Remove
				</button>
			</div>
		</div>
	</body>
	<script src="src/lib/fontfaceobserver.standalone.js" defer></script>
	<script src="src/lib/fabric.min.js" defer></script>
	<script src="src/js/script.js" defer></script>
</html>
